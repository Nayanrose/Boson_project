{% extends 'home.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <style>
        .container1 {
            background-color: #f9f9f9; 
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            max-width: 400px; 
            padding: 20px;
            margin: 50px auto; 
            font-family: 'Arial', sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }

        button {
            background-color: #0f8ec9; 
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0d76a8; 
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0f8ec9;
            outline: none;
            box-shadow: 0 0 5px rgba(15, 142, 201, 0.4);
        }
    </style>

    <div class="container1">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}

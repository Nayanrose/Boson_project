{% extends 'home.html' %}

{% block title %}
    Delete Task Confirmation
{% endblock %}

{% block content %}
<style>
    
    .form-container {
        max-width: 400px;
        margin: 50px auto; 
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff; 
        font-family: 'Arial', sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse; 
    }

    p {
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        color: #444444; 
        margin: 20px 0;
    }

    button {
        background-color: #d9534f; 
        color: #ffffff;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease; 
        display: block;
        width: 100%; 
        text-align: center;
    }

    button:hover {
        background-color: #c9302c; 
    }

    div {
        text-align: center;
    }
</style>

<div class="form-container">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.p }}
        </table>
        <p>Are you sure you want to delete this task?</p>
        <div>
            <button type="submit">Delete</button>
        </div>
    </form>
</div>
{% endblock %}

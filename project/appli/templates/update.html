{% extends 'home.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <style>
        
        .form-container {
            background-color: #f8f9fa;
            max-width: 600px;
            margin: 50px auto; 
            padding: 30px;
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        button:hover {
            background-color: #0056b3; 
        }

        
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                max-width: 90%; 
            }

            button {
                font-size: 14px; 
                padding: 10px; 
            }
        }
    </style>

    <div class="form-container">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
